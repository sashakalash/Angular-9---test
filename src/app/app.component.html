<p>
  <mat-toolbar>
    <span>Список жителей</span>
  </mat-toolbar>
</p>
<div class="mat-elevation-z8">
  <ng-container *ngIf="(inhabitantList$ | async) as inhabitants; else loader">
    <app-filters [inhabitants]="inhabitants"></app-filters>
    <app-inhabitants-table [inhabitants]="inhabitants"></app-inhabitants-table>
  </ng-container>
</div>
<ng-template #loader>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
